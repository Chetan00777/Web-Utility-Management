name: Django CI/CD to AWS EB

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django tests
      run: python manage.py test

    - name: Collect static files
      run: python manage.py collectstatic --noinput
      
    - name: Sleep to allow EB version sync
      run: sleep 10

    - name: Deploy to AWS Elastic Beanstalk
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}   # Only include if session credentials required
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        pip install awsebcli
        eb init utility_management_20251115 --platform python-3.9 --region $AWS_REGION
        eb use utility-management-env-20251115
        eb deploy
