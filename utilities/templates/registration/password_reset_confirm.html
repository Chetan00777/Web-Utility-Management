<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
</head>
<body>
    <h2>Set a new password</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    {% else %}
        <p>The reset link is invalid or expired. <a href="{% url 'password_reset' %}">Request a new one</a>.</p>
    {% endif %}
</body>
</html>
